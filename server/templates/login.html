{% extends "blog.html" %}
{% block title %}Kai's Blog{% endblock %}
{% block content %}
<div class="container content-block">
    <form method="POST">
        <h3 align="center" class="spacer">Login</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email"/>
            <br/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" />
            <br/>
            <div align="center">
                <button class="btn btn-primary spacer" type="submit">Login</button>
                <a href="/blog"><button class="btn btn-secondary spacer" type="button">Back</button></a>
            </div>
        </div>
    </form>
    <hr/>
    <div align="center">
        <small class="text-muted"> Don't have an account? <span style="margin:10px;"></span><a href="/blog/sign-up">Sign up here</a></small>
    </div>
</div>
{% endblock %}
