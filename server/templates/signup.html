{% extends "blog.html" %}
{% block title %}Kai's Blog{% endblock %}
{% block content %}
<div class="container content-block">
    <form method="POST">
        <h3 align="center" class="spacer">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Enter email" />
            <br/>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" />
            <br/>
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter password" />
            <br/>
            <label for="password2">Password Again</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password again" />
            <br/>
            <label for="invitation">Invitation Code (Optional)</label>
            <input type="text" id="invitation" name="invitation" class="form-control" placeholder="You need an invitation to be able to create posts" />
            <br/>
            <div align="center">
                <button class="btn btn-primary spacer" type="submit">Sign Up</button>
                <a href="/blog"><button class="btn btn-secondary spacer" type="button">Back</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
